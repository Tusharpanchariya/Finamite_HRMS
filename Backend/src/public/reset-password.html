<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f3f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .eye-icon {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #777;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <input type="hidden" name="token" id="token" />
      <label>New Password:</label>
      <div class="input-group">
        <input type="password" name="password" id="password" required />
        <span class="eye-icon" id="togglePassword">üëÅÔ∏è</span>
      </div>
      <button type="submit" id="submitBtn">Reset Password</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    document.getElementById("token").value = token;

    const form = document.getElementById("resetForm");
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const messageEl = document.getElementById("message");
    const submitBtn = document.getElementById("submitBtn");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const password = passwordInput.value;

      const res = await fetch("/api/auth/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, password }),
      });

      const data = await res.json();

      if (res.ok) {
        messageEl.textContent = "‚úÖ Password reset successful!";
        messageEl.style.color = "green";

        // Hide form inputs and button
        passwordInput.parentElement.classList.add("hidden");
        submitBtn.classList.add("hidden");

        // Redirect to login after delay
        setTimeout(() => {
          window.location.href = "/login.html";
        }, 2000);
      } else {
        messageEl.textContent = data.message || "‚ùå Something went wrong.";
        messageEl.style.color = "red";
      }
    });
  </script>
</body>
</html>
